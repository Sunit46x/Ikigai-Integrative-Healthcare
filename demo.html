<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.services {
  padding: 4rem 5%;
  text-align: center;
}

.carousel {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

/* Card styling */
.card {
  background: #fff;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  flex-shrink: 0;
}

.card img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

.card h3 {
  font-size: 1.2rem;
  margin: 1rem 0 0.5rem;
}

.card p {
  font-size: 0.95rem;
  line-height: 1.5;
}

/* Responsive layout */
@media (min-width: 1025px) {
  .card {
    width: calc(100% / 3 - 20px); /* 3 cards */
    margin: 0 10px;
  }
}
@media (max-width: 1024px) and (min-width: 769px) {
  .card {
    width: calc(100% / 2 - 15px); /* 2 cards */
    margin: 0 7.5px;
  }
}
@media (max-width: 768px) {
  .card {
    width: 100%; /* 1 card */
  }
}

/* Buttons */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  border: none;
  color: #fff;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 2;
  border-radius: 50%;
}
.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }

/* Dots */
.carousel-dots {
  display: flex;
  justify-content: center;
  margin-top: 1rem;
  gap: 8px;
}
.carousel-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ccc;
  cursor: pointer;
  transition: background 0.3s;
}
.carousel-dot.active {
  background: #21908d;
}

	</style>
</head>
<body>
	<section class="services">
  <h2>What are we offering?</h2>
  <div class="carousel">
    <div class="carousel-track">
      <div class="card">
        <img src="./images/offer1.png" alt="Foundational">
        <h3>Foundational</h3>
        <p>Eliminate pro-inflammatory inputs, stabilise blood sugar...</p>
      </div>
      <div class="card">
        <img src="./images/offer2.png" alt="Transitional">
        <h3>Transitional</h3>
        <p>Strengthen consistency, apply food education practically...</p>
      </div>
      <div class="card">
        <img src="./images/offer3.png" alt="Self Sufficiency">
        <h3>Self Sufficiency</h3>
        <p>Sustain internal balance, prevent regression, adapt to seasonal...</p>
      </div>
      <!-- Add more cards if needed -->
    </div>

    <!-- Carousel buttons -->
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>

    <!-- Carousel dots -->
    <div class="carousel-dots"></div>
  </div>
</section>
<script>
	const track = document.querySelector('.carousel-track');
const cards = Array.from(track.children);
const prevBtn = document.querySelector('.carousel-btn.prev');
const nextBtn = document.querySelector('.carousel-btn.next');
const dotsNav = document.querySelector('.carousel-dots');

let currentIndex = 0;
let cardsPerView = getCardsPerView();

// Create dots
cards.forEach((_, i) => {
  const dot = document.createElement('div');
  dot.classList.add('carousel-dot');
  if (i === 0) dot.classList.add('active');
  dotsNav.appendChild(dot);
});

const dots = Array.from(dotsNav.children);

function getCardsPerView() {
  if (window.innerWidth <= 768) return 1;
  if (window.innerWidth <= 1024) return 2;
  return 3;
}

function updateCarousel() {
  const cardWidth = cards[0].getBoundingClientRect().width + 20; // incl. margin
  const moveX = currentIndex * cardWidth;
  track.style.transform = `translateX(-${moveX}px)`;

  dots.forEach(dot => dot.classList.remove('active'));
  dots[currentIndex] && dots[currentIndex].classList.add('active');
}

nextBtn.addEventListener('click', () => {
  if (currentIndex < cards.length - cardsPerView) {
    currentIndex++;
  } else {
    currentIndex = 0; // loop back
  }
  updateCarousel();
});

prevBtn.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
  } else {
    currentIndex = cards.length - cardsPerView; // loop back
  }
  updateCarousel();
});

dots.forEach((dot, i) => {
  dot.addEventListener('click', () => {
    currentIndex = i;
    updateCarousel();
  });
});

// Update on resize
window.addEventListener('resize', () => {
  cardsPerView = getCardsPerView();
  currentIndex = 0;
  updateCarousel();
});

updateCarousel();

</script>
</body>
</html>
